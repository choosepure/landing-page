services:
  - type: web
    name: choosepure-landing
    runtime: node
    env: node
    region: singapore
    plan: free
    rootDir: .
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: WHATSAPP_GROUP_LINK
        sync: false
